<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contacts</title>
</head>
<body>
    <header>
        <nav id="l-nav">
            <img src="logoC.png" class="logo" alt="logo">
            <ul class="menu">
                <img src="icon/homeIn.png" alt="icon" class="icon">
                <li><a href="accueil.html">Accueil</a></li>
            </ul>
            <ul class="menu">
                <img src="icon/aboutOut.png" alt="icon" class="icon">
                <li><a href="apro.html">À propos</a></li>
            </ul>
            <ul>
                <img src="icon/chatOut.png" alt="icon" class="icon">
                <li>Contacts</li>
            </ul>
            <ul class="menu">
                <img src="icon/searchOut.png" alt="icon" class="icon">
                <li><a href="recherche.html">Rechercher</a></li>
            </ul>
        </nav>
        <nav id="t-nav">
            <ul class="t-nav">
                <li><span class="link">Infos utiles</span></li>
                <li><a href="#message">Laisser un message</a></li>
            </ul>
            <h3 id="verifId"></h3>
        </nav>
    </header><br><br><br><br><br><br>
    <main>
        <div class="rec" id="form">
            
            <label id="id" for="id">
                <!--Identifiant-->
                <input type="text" name="id" id="id" placeholder="ID" maxlength="6" required>
                <!--Type de message-->
                <select name="type" id="type">
                    <option value="tMessage">Type de message</option>
                    <option value="message">Message</option>
                    <option value="reclamation">Réclamation</option>
                    <option value="suggestion">Suggestion</option>
                </select>
            </label>
            <label id="text" for="messages">
                <textarea id="messages" name="messages" rows="5" cols="100" maxlength="512" placeholder="Message"></textarea>
            </label>
            <button type="submit" id="sendMessage" class="step-btn" onclick="sendMessage()">Envoyer</button>
        </div>
    </main>
    <script>
        document.getElementById('submitId').addEventListener('click', function () {
            const messages = document.getElementById('id').value.toUpperCase();
            const message = 'Id: ${messages}';
            
            const whatsappNumber = '2250708314338';
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
